<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'core/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'core/css/animate.min.css' %}">
    <link rel="stylesheet" href="{% static 'core/css/style.css' %}">
    <link rel="stylesheet" href="{% static 'core/css/who.css' %}">
    <link rel="stylesheet" href="{% static 'core/css/services.css' %}">
    <link rel="stylesheet" href="{% static 'core/css/questions.css' %}">
    <link rel="stylesheet" href="{% static 'core/css/blog.css' %}">
    <link href="https://fonts.googleapis.com/css?family=Oxygen&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="{% static 'core/images/logo-Positivo.png' %}" type="image.png">
    <title>{% block title %}{% endblock %} | SmartHR</title>
  </head>
  <body>
      <script>new WOW.init();</script>

      <!-- barra de navegacion -->
      <header id="topheader">
        <nav class="navbar fixed-top navbar-expand-sm navbar-light animated fadeInDown " id="principal-bar">
          <div class="container">
            <div class="col-1">
              <button class="navbar-toggler d-lg-none" type="button" data-toggle="collapse" data-target="#collapsibleNavId" aria-controls="collapsibleNavId"
                  aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
            </div>
            <a class="navbar-brand" href="{% url 'home' %}">
              <div class="row">
                <div class="col offset-2">
                  <img src="{% static 'core/images/logo-Positivo.png' %}" alt="" class="logo">
                </div>
              </div> 
            </a>
            <div class="col offset-4">
              <div class="collapse navbar-collapse" id="collapsibleNavId">
                <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                  <li class="nav-item {% if request.path == '/' %}active{% endif %}">
                    <a class="nav-link" href="{% url 'home' %}"> Home  </a>
                  </li>
                  <li class="nav-item {% if request.path == '/who/' %}active{% endif %}">
                    <a class="nav-link" href="{% url 'who' %}"> Our Team </a>
                  </li>
                  <li class="nav-item {% if request.path == '/services/' %}active{% endif %}">
                    <a class="nav-link" href="{% url 'services' %}"> Consulting Services </a>
                  </li>
                  <li class="nav-item {% if request.path == '/questions/' %}active{% endif %}">
                    <a class="nav-link" href="{% url 'questions' %}"> Questions </a>
                  </li>
                  <li class="nav-item {% if request.path == '/blog/' %}active{% endif %}">
                    <a class="nav-link" href="{% url 'blog' %}"> Blog </a>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </nav>
      </header>

    {% block content %}
    {% endblock %}

     <footer>
        <div class="container-fluid">
          <div class="row justify-content-center" id="footer">
            <div class="col-4 wow slideInUp" >
              <p>Smart HR Services</p>
              <p>500 Jerry Francis Street <br>San Francisco, CA 92358</p>
              <p>123-***-****</p>
            </div>
            <div class="col-4 wow slideInUp " >
                <p>Send Us a Message</p>
                  <form action="#" class="">
                    <div class="row">
                        <div class="col-6">
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Email*">
                            </div> 
                        </div>
                        <div class="col-6">
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Subject*">
                            </div> 
                        </div>
                    </div>
                    <div class="form-group">
                      <textarea name="" id="" cols="10" rows="2" class="form-control" placeholder="Message*"></textarea>
                    </div>
                    <div class="form-group" >
                      <input type="submit" value="Send" class="btn btn-primary py-3 px-5" id="send">
                    </div>
                  </form>
              
            </div>
          </div>
        </div>
        <div class="container">
            <div class="row justify-content-start ">
              <div class="col-4 pt-3 pb-0 wow slideInUp">
                <p>Â© 2019 Smart HR Services</p> 
              </div>
              </div>
        </div>
      </footer>



      <script src="{% static 'core/js/wow.min.js' %}"></script>    
      <script>
          new WOW().init();
      </script>
      
      <script src="{% static 'core/js/bootstrap.min.js' %}"></script>
      <script src="{% static 'core/js/jquery-3.4.1.min.js' %}"></script>

  </body>
</html>
